<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="main.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome To Nashville</title>
</head>
<body>
  
  <header>
    <h1>Welcome To Nashville</h1>
  </header>

  <article>

    <section class="search">
      <h2>Search for stuff to do today</h2>
      <fieldset>
        <input type="text" id="parks-input" placeholder="parks by feature">
        <button type="button" id="parks-search">Search</button>
        <input type="text" id="public-art-input" placeholder="public art by description">
        <button type="submit" id="public-art-search">Search</button>
        <input type="text" id="restaurants" placeholder="restaurants by category">
        <button type="button" id="restaurants">Search</button>
        <input type="text" id="concerts" placeholder="concerts by genre">
        <button type="button" id="concerts">Search</button>
      </fieldset>
    </section>

    <section class="results">
    </section>

    <section class="itinerary">
      <div id="itinerary-header"></div>
      <div id="itinerary-results"></div>
    </section>
    
  </article>

  <script src="scripts/regEx.js"></script>
  <script src="scripts/api.js"></script>
  <script src="scripts/main.js"></script>
  <script src="scripts/resultsComponent.js"></script>
</body>
</html>
